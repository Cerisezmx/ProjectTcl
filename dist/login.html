	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="./iconfont/iconfont.css">
	<script src = 'js/require.js' async="true" defer data-main = 'js/main' ></script>
	<link rel="stylesheet" href="css/registerLogin.min.css">
	<link rel="stylesheet" href="css/login.min.css">
</head>
<body>
	<header>
		<div class='top'>
			<img src="images/login/logo.jpg" alt="">
			<p>TCL账号登录</p>
		</div>
	</header>
	<section>
		<div class='main iconfont'>
			<p class='rep' id = 'title'>推荐第三方登录 
				<a href="#" class='wechat'><img src="images/register/weixin.png" alt=""></a>
				<a href="#"><img src="images/register/qq.png" alt=""></a>
				<a href="#"><img src="images/register/weibo.png" alt=""></a>
			</p>
			<p class='rep'>账号密码登录</p>
			<p class='phone phone2'>
				<span>&#xe639;</span>
				<input type="text" placeholder="手机号/邮箱/用户名" id = 'Enterumber'>
			</p>
			<!-- 请输入手机号/邮箱/用户名 -->
			<div class='verify numberE hei'></div>  
			<p class='phone'>
				<span>&#xe73e;</span>
				<input type="text" placeholder="登录密码" id = 'EntPassword'>
			</p>
			<!-- 用户名或密码错误 -->
			<div class='verify password hei' id = 'total'></div>
			<input type="submit" value = '登录' id='loginsubmit'>
			<a href="#" class = 'enter'>短信验证登录</a>
			<a href="register.html" class = 'tirdEnter'>注册TCL账号</a>
			<a href="#" class = 'tirdEnter'>找回密码</a>
		</div>
